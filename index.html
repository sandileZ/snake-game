<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <div id="arrowButtons">
                <button id="upButton" class="arrowButton">↑</button>
                <div>
                    <button id="leftButton" class="arrowButton">←</button>
                    <button id="rightButton" class="arrowButton">→</button>
                </div>
                <button id="downButton" class="arrowButton">↓</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; Sandile Zikalala. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
